<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Custom Title Bar -->
  <div class="titlebar">
    <div class="titlebar-drag">
      <img src="../assets/logo.png" alt="Talio" class="titlebar-logo" onerror="this.style.display='none'">
      <span class="titlebar-title">Talio</span>
    </div>
    <div class="titlebar-controls">
      <button class="titlebar-btn minimize-btn" id="minimize-btn">−</button>
      <button class="titlebar-btn close-btn" id="close-btn">×</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Login View -->
    <div id="login-view" class="view">
      <div class="logo-container">
        <img src="../assets/logo-large.png" alt="Talio" class="logo" onerror="this.innerHTML='<h1>Talio</h1>'">
        <h2 class="tagline">HR that runs itself</h2>
      </div>
      
      <form id="login-form" class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <div id="login-error" class="error-message"></div>
        
        <button type="submit" class="btn btn-primary" id="login-btn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader" style="display: none;">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </form>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view" style="display: none;">
      <div class="user-header">
        <div class="user-avatar">
          <span id="user-initials">U</span>
        </div>
        <div class="user-info">
          <h3 id="user-name">User</h3>
          <span id="user-code" class="user-code">EMP001</span>
        </div>
        <button id="logout-btn" class="btn btn-icon" title="Logout">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>

      <!-- Status Card -->
      <div class="status-card">
        <div class="status-indicator" id="status-indicator">
          <div class="status-dot"></div>
          <span id="status-text">Not Checked In</span>
        </div>
        
        <div class="time-display">
          <span id="current-time">00:00:00</span>
          <span id="current-date">December 11, 2025</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="checkin-btn" class="btn btn-large btn-success">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
          </svg>
          <span>Check In</span>
        </button>
        
        <button id="checkout-btn" class="btn btn-large btn-danger" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
          </svg>
          <span>Check Out</span>
        </button>
      </div>

      <!-- Capture Status -->
      <div id="capture-status" class="capture-status" style="display: none;">
        <div class="capture-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>
        <div class="capture-info">
          <span class="capture-label">Screen Capture Active</span>
          <span id="last-capture" class="capture-time">Last capture: --:--</span>
        </div>
      </div>

      <!-- Stats Card -->
      <div class="stats-card">
        <h4>Today's Activity</h4>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="stat-captures">0</span>
            <span class="stat-label">Captures</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="stat-keystrokes">0</span>
            <span class="stat-label">Keystrokes</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="stat-clicks">0</span>
            <span class="stat-label">Clicks</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
