<!DOCTYPE html>
<html>
<head>
  <title>Generate Talio Icon</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <canvas id="canvas" width="256" height="256"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Gradient background
    const gradient = ctx.createLinearGradient(0, 0, 256, 256);
    gradient.addColorStop(0, '#667eea');
    gradient.addColorStop(1, '#764ba2');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 256, 256);
    
    // White circle
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(128, 128, 80, 0, Math.PI * 2);
    ctx.fill();
    
    // Letter T
    ctx.fillStyle = '#667eea';
    ctx.font = 'bold 120px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('T', 128, 135);
    
    // Download instructions
    console.log('Right-click canvas and "Save image as..." to download icon.png');
    console.log('Then use online converter to create icon.ico from icon.png');
    console.log('Recommended: https://convertio.co/png-ico/');
  </script>
</body>
</html>
