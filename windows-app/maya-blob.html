<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maya</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 120px;
      height: 120px;
      overflow: hidden;
      background: transparent;
      -webkit-app-region: drag;
    }
    .maya-blob-shell {
      position: fixed;
      width: 120px;
      height: 120px;
      display: grid;
      place-items: center;
      pointer-events: auto;
      -webkit-app-region: no-drag;
      cursor: pointer;
    }
    .maya-blob-card {
      position: relative;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .maya-blob-card:hover { transform: scale(1.1); }
    .maya-blob-card:active { transform: scale(0.95); }
    .maya-blob-card::before,
    .maya-blob-card::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid rgba(77, 255, 163, 0.6);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      pointer-events: none;
    }
    .maya-blob-card.speaking::before { animation: maya-pulse-ring 1.5s ease-out infinite; }
    .maya-blob-card.speaking::after { animation: maya-pulse-ring 1.5s ease-out infinite 0.75s; }
    @keyframes maya-pulse-ring {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
    }
    .maya-blob-card.speaking {
      filter: drop-shadow(0 0 60px rgba(77, 255, 163, 1)) drop-shadow(0 0 30px rgba(77, 255, 200, 0.8));
      animation: maya-blob-speak-pulse 0.6s ease-in-out infinite;
    }
    @keyframes maya-blob-speak-pulse {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1.08); }
      75% { transform: scale(1.2); }
    }
    .maya-blob-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="maya-blob-shell" id="mayaBlobShell" title="Click to open MAYA">
    <div class="maya-blob-card" id="mayaBlobCard">
      <canvas class="maya-blob-canvas" id="mayaBlobCanvas"></canvas>
    </div>
  </div>
  <script>
    const card = document.getElementById('mayaBlobCard');
    const canvas = document.getElementById('mayaBlobCanvas');
    const ctx = canvas.getContext('2d');
    const COLORS = [
      { start: 'rgba(77, 255, 163, 0.9)', end: 'rgba(0, 200, 150, 0.3)' },
      { start: 'rgba(100, 220, 255, 0.85)', end: 'rgba(50, 150, 255, 0.25)' },
      { start: 'rgba(139, 93, 255, 0.8)', end: 'rgba(100, 50, 200, 0.2)' },
      { start: 'rgba(255, 180, 100, 0.75)', end: 'rgba(255, 120, 50, 0.2)' }
    ];
    let BLOBS = [];
    const rand = (min, max) => Math.random() * (max - min) + min;
    const noise = (x, y, t) => Math.sin(x * 0.5 + t) * Math.cos(y * 0.5 + t) * 0.5 + 0.5;

    function initBlobs() {
      canvas.width = canvas.height = 72;
      const cx = 36, cy = 36;
      BLOBS = [];
      for (let i = 0; i < 4; i++) {
        const angle = rand(0, Math.PI * 2);
        const dist = rand(0, 8);
        const r = rand(18, 28);
        const homeX = cx + Math.cos(angle) * dist;
        const homeY = cy + Math.sin(angle) * dist;
        BLOBS.push({
          x: homeX, y: homeY, r,
          vx: rand(-0.2, 0.2), vy: rand(-0.2, 0.2),
          hx: homeX, hy: homeY,
          palette: COLORS[i],
          noiseOffset: rand(0, 1000)
        });
      }
    }

    function drawBlob(b, now) {
      const points = 8;
      const angleStep = (Math.PI * 2) / points;
      const grd = ctx.createRadialGradient(b.x, b.y, b.r * 0.1, b.x, b.y, b.r * 1.3);
      grd.addColorStop(0, b.palette.start);
      grd.addColorStop(1, b.palette.end);
      const pts = [];
      for (let i = 0; i < points; i++) {
        const angle = i * angleStep;
        const n = noise(Math.cos(angle) + b.noiseOffset, Math.sin(angle) + b.noiseOffset, now * 0.0008);
        const offset = b.r * 0.15 * (n - 0.5) * 2;
        pts.push({
          x: b.x + Math.cos(angle) * (b.r + offset),
          y: b.y + Math.sin(angle) * (b.r + offset)
        });
      }
      ctx.beginPath();
      ctx.moveTo((pts[0].x + pts[points-1].x) / 2, (pts[0].y + pts[points-1].y) / 2);
      for (let i = 0; i < points; i++) {
        const p1 = pts[i];
        const p2 = pts[(i + 1) % points];
        const mx = (p1.x + p2.x) / 2;
        const my = (p1.y + p2.y) / 2;
        ctx.quadraticCurveTo(p1.x, p1.y, mx, my);
      }
      ctx.closePath();
      ctx.fillStyle = grd;
      ctx.fill();
    }

    function animate(now) {
      ctx.clearRect(0, 0, 72, 72);
      for (const b of BLOBS) {
        b.vx += (b.hx - b.x) * 0.012;
        b.vy += (b.hy - b.y) * 0.012;
        b.vx *= 0.97; b.vy *= 0.97;
        b.x += b.vx; b.y += b.vy;
        drawBlob(b, now);
      }
      requestAnimationFrame(animate);
    }

    initBlobs();
    animate(0);

    // Click handler for blob - opens Maya widget
    const shell = document.getElementById('mayaBlobShell');
    
    function handleBlobClick(e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('[Maya Blob] Click detected, opening widget...');
      
      if (window.talioDesktop) {
        console.log('[Maya Blob] talioDesktop available, calling expandWidget');
        try {
          window.talioDesktop.expandWidget().then(() => {
            console.log('[Maya Blob] Widget expanded successfully');
          }).catch(err => {
            console.error('[Maya Blob] expandWidget failed:', err);
            // Fallback to openMayaFromBlob
            if (window.talioDesktop.openMayaFromBlob) {
              window.talioDesktop.openMayaFromBlob();
            }
          });
        } catch (err) {
          console.error('[Maya Blob] Error calling expandWidget:', err);
        }
      } else {
        console.error('[Maya Blob] talioDesktop not available!');
      }
    }
    
    // Add click listeners to both card and shell for better hit detection
    card.addEventListener('click', handleBlobClick);
    shell.addEventListener('click', handleBlobClick);
    
    // Also handle mousedown for immediate response
    card.addEventListener('mousedown', (e) => {
      console.log('[Maya Blob] Mousedown on card');
    });
  </script>
</body>
</html>
