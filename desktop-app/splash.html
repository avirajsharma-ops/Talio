<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .splash-container {
      text-align: center;
      color: white;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }
    
    .logo-text {
      font-size: 48px;
      font-weight: bold;
      color: #2563eb;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .tagline {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 32px;
    }
    
    .loader {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .loader-dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loader-dot:nth-child(1) { animation-delay: -0.32s; }
    .loader-dot:nth-child(2) { animation-delay: -0.16s; }
    .loader-dot:nth-child(3) { animation-delay: 0s; }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <span class="logo-text">T</span>
    </div>
    <h1>Talio</h1>
    <p class="tagline">Smart productivity management.</p>
    <div class="loader">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>
</body>
</html>
