<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAYA Service Worker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal {
      background: white;
      border-radius: 8px;
      padding: 32px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    .header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
    }
    h1 {
      font-size: 20px;
      color: #1a202c;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #718096;
      line-height: 1.5;
    }
    .status {
      background: #f7fafc;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .status-item:last-child { margin-bottom: 0; }
    .status-label { color: #4a5568; }
    .status-value { font-weight: 500; }
    .actions {
      display: flex;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #192A5A;
      color: white;
    }
    .btn-primary:hover {
      background: #0f1d3d;
    }
    .btn-primary:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #edf2f7;
      color: #4a5568;
    }
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    .success { color: #38a169; }
    .warning { color: #d69e2e; }
    .error { color: #e53e3e; }
  </style>
</head>
<body>
  <div class="modal">
    <div class="header">
      <h1>MAYA Service Worker Required</h1>
      <div class="subtitle">This service worker is required for MAYA to function properly.</div>
    </div>

    <div class="status">
      <div class="status-item">
        <span class="status-label">Status</span>
        <span class="status-value" id="swStatus">Checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Browser</span>
        <span class="status-value" id="browserInfo">Detecting...</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn-primary" id="installBtn">Install Service Worker</button>
      <button class="btn-secondary" id="closeBtn">Close</button>
    </div>
  </div>

  <script src="maya-install.js"></script>
</body>
</html>
